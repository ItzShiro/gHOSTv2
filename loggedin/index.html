<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/common.css" />
    <link rel="stylesheet" href="../assets/css/loggedin/home.css" />
    <link rel="stylesheet" href="../assets/css/loggedin/posts.css">

    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
</head>

<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <div class="loader">
        <div class="content">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>


    <div class="notifications">
    </div>


    <nav>
        <div class="midIcons">
            <div class="icon">
                <i class="fas fa-home"> </i>
                <div class="label">Home</div>
            </div>
            <div class="icon">
                <i class="fas fa-users"></i>
                <div class="label">Group</div>
            </div>
        </div>
        <div class="rightIcons">
            <div class="profileMini">
                <img src="../assets/img/defaultAvatar.png" class="avatarPicture" alt="profilePic" />
                <span class="displayName">noname</span>
            </div>
            <div class="Notifications">
                <div class="icon"><i class="fas fa-bell"></i></div>
            </div>
            <div class="dropdown">
                <div onclick="Content.dropdownToggle()" class="icon dropdownOpen"><i class="fas fa-caret-down"></i></div>
                <div class="content">
                    <section class="profile">
                        <img src="../assets/img/defaultAvatar.png" class="avatarPicture" alt="profilePic" />
                        <div class="text">
                            <span class="displayName">noname</span>
                            <span style="opacity: 0.6; width: 186px;">Click to see your profile</span>
                        </div>
                    </section>
                    <hr />
                    <section class="settings" id="dropdownSettings">
                        <div class="thumbnail">
                            <span><i class="fas fa-sliders-h"></i> Settings</span>
                        </div>
                        <div class="elements">
                            <span>
                                <i class="far fa-user"></i> 
                                <a onclick="User.openPopup('dname')" href="#">Change Nickname</a>
                            </span>
                            <span>
                                <i class="fas fa-unlock-alt"></i>
                                <a onclick="User.openPopup('password')" href="#">Change Password</a>
                            </span>
                            <span>
                                <i class="far fa-user-circle"></i>
                                <a onclick="User.openPopup('avatar')" href="#">Change Avatar</a>
                            </span>
                        </div>
                        <hr />
                    </section>
                    <section class="operations">
                        <button onclick="User.logout()">
                            <i class="fas fa-sign-out-alt"></i> 
                            Logout
                        </button>
                    </section>
                </div>
            </div>
        </div>
    </nav>
    <div class="bodyContent">
        <div class="posts">
            <div class="sendPost">
                <input placeholder="Whats on your mind?" type="text" class="postInput">
                <input onchange="writeFilename()" style="display: none;" type="file" id="post_pic" name="post_pic" accept=".jpg, .jpeg, .png"></input>
                <button class="photoAddBtn" onclick="addPostPhoto()">Add Photo</button><br>
                <span><span style="margin-left: 5px; " class="fileNamedisplay">No File Selected</span>
                <script>
                    function writeFilename() {
                        document.querySelector('.fileNamedisplay').innerHTML = document.querySelector('input[type="file"]#post_pic').value.split(/(\\|\/)/g).pop()
                    }
                </script>
                </span>
                <button class="sendBtn" onclick="User.addPost()">Send</button>
            </div>
            <div class="content">

            </div>
        </div>
    </div>

    <div class="changePopup">
        <div class="close" onclick="User.closePopup()"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
        <div class="content">
            <span>Change Password</span>
            <input type="text">
            <button>Change</button>
        </div>
    </div>

    <script src="../firebase/conn.js"></script>
    <script src="../assets/js/functions/user/firebaseDisplay.js"></script>
    <script src="../assets/js/functions/user/userFunctions.js"></script>
</body>

</html>
